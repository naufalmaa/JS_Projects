<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Program!</title>
  </head>
  <body>
    <h1>JavaScript Control Flow Statements!</h1>

    <!-- <button onclick="createParagraph()">Click to Create a Paragraph</button> -->
    <p id="demo"></p>

    <script>
    //   const hour = new Date().getHours();
    let name = "";
    let i = 1;
    let n = 5;
    while(i<=20){

      name += "The Number is " + n + " x " + i + " = " + n*i + "<br>";
      i++;

    }


      document.getElementById("demo").innerHTML = name;
    </script>
  </body>
</html>
