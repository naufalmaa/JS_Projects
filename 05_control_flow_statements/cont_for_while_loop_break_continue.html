    const fruits = ["Apple", "Cherry", "Banana", "Eggplant", "Guava"];

    let len = fruits.length;
    let text = "";

    for(let i = 0; i<len; i++){

      // if (i == 3){

      // we can use break statement to break the loop

      if (i == 3){
        text += "This is a purpose for continue statement <br>";
        continue;
      }

      text += "The Fruit is "+ fruits[i] + "<br>";
    }

      document.getElementById("demo").innerHTML = text;
    </script>
