<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Program!</title>
  </head>
  <body>
    <h1>JavaScript Conditional Statements!</h1>

    <!-- <button onclick="createParagraph()">Click to Create a Paragraph</button> -->
    <p id="demo">Good Day</p>

    <script>
    //   const hour = new Date().getHours();
    let day;
    let this_day = new Date().getDay();
    // let this_day = 0

    switch(this_day){
      case 0:
        day = "Sunday";
        break;
      
      case 1:
        day = "Monday";
        break;
        
      case 2:
        day = "Tuesday";
        break;
        
      case 3:
        day = "Wednesday";
        break;
        
      case 4:
        day = "Thursday";
        break;
        
      case 5:
        day = "Friday";
        break;
        
      case 6:
        day = "Saturday";
        break;

      default:
        day = "Great Day!";
    }

    // switch()

      document.getElementById("demo").innerHTML = "Today is " + day;
    </script>
  </body>
</html>
