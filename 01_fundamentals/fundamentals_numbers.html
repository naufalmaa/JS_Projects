<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Program!</title>

  </head>
  <body>
    <h1>JavaScript Numbers!</h1>

    <!-- <button onclick="createParagraph()">Click to Create a Paragraph</button> -->
  <p id="demo"></p>

  <script type="text/javascript">

    let num1 = 666;
    let num2 = 666.666;


    document.getElementById("demo").innerHTML = num1 + num2;

  </script>
