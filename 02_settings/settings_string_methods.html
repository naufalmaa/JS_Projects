  <p id="demo"></p>

  <script type="text/javascript">

  let fruits = "Apple, kiwi, banana, orange"
  let fruits2 = "eggplant, cherry"  
  let fruits3 = "mango, melon, watermelon"
  let merge_fruits = fruits.concat(", ", fruits2, ", ", fruits3);
